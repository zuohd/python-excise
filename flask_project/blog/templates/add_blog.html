{% extends 'parents.html'%}

{% block title %}blog -add{% endblock %}
{% block header_title %}Auth blog{% endblock %}
{% block content %}
<form action="" method="post">
    <div class="form-group">
        <input type="text" name="title" class="form-control" placeholder="input blog title">
    </div>
    <div class="form-group">
        <textarea name="content" class="form-control" rows="3" placeholder="blog content"></textarea>
    </div>
    <div class="form-group">
        <button class="btn btn-primary pull-right">submit</button>
        <div class="clearfix"></div>
    </div>
</form>
{% endblock %}
